<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Add user</title>
</head>
<body>
<a href="/posts">all posts</a>
<br>
<form th:method="post" th:action="@{/new_post}" th:object="${post}">
  <label for="name">Enter title: </label>
  <input type="text" th:field="*{title}" id="name">
  <div style="color:red" th:if="${#fields.hasErrors('title')}" th:errors="*{title}">error</div>
  <br/>
  <label for="author">Enter author: </label>
  <input type="text" th:field="*{author}" id="author">
<!--  <div style="color:red" th:if="${#fields.hasErrors('author')}" th:errors="*{author}">error</div>-->
  <br/>
  <label for="textPost">Enter text: </label>
  <input type="text" th:field="*{textPost}" id="textPost">
<!--  <div style="color:red" th:if="${#fields.hasErrors('text')}" th:errors="*{text}">error</div>-->
  <input type="submit" value="Save"/>
  <br/>
</form>
</body>
</html>
